module: Azure FrontDoor v2
name: cache rate

transformation: true
aggregation: true

signals:
  A:
    metric: fame.azure.frontdoor.cache_rate
    extrapolation: 'last_value'
  signal:
    formula: A.fill(0).mean(by="endpoint")
rules:
  warning:
    threshold: 60
    comparator: "<="
    lasting_duration: "5m"